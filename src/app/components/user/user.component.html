<div class="card px-5 py-3 d-flex flex-col">
  <h4 class="mb-5 text-center">{{user?.name}}</h4>
  <div class="d-flex justify-content-center">
    <button class="btn btn-danger mr-5 d-block"
      (click)="onDeleteCLick()">Delete User {{user?.id}}</button>
    <button class="btn btn-success"
      [routerLink]="['/users', user.id]"
      [queryParams]="{name: user.name }">Show Details</button>
  </div>
</div>
